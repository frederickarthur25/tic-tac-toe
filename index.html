<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tic Tac Toe</title>
  
</head>
<body>
    <div class="main-container">
      <!--Starting Page-->
      <div class="main-main">
        <div class="image">
          <img class="logo" src="logo.svg">
        </div>
        <div class="mid-portion">
          <div class="player"><p>Pick player 1's mark</p></div>
            <div class="inner">
                <div class="slider2"></div>
                <img class="icon-x" src="icon-x.svg">
                <img class="icon-o" src="icon-o.svg">
                <div class="slider"></div>
            </div>
            <div class="player-2"><p>Remember: X goes first</p></div>
        </div>
          <div class="btn">
              <button id = "bot" class="bot" class="choose">New Game (vs CPU)</button>
              <button id="play" class="choose">New Game (vs player)</button>
            </div>
      </div>
        
      <!--Main Page-->
      <div class="play-board">
        <div class="cont">
          <div class="details">
            <div><img class="logo" src="logo.svg" alt="project logo"></div>
            <div class="x-turn">
              <span class="img" > </span> TURN
            </div>
            <div class="restart-btn">
              <button class="res"><img class="restart-img" src="icon-restart.svg"></button>
            </div>
            </div>
          </div>
        
          <div class="play-area">
            <section>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </section>
            <section>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </section>
            <section>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </section>
          </div>
          <div class="marks">
            <section>
              <span class="crate1"><p class="fig-1">X (YOU)</p><p class="num1">0</p></span>
              <span class="crate2"><p class="fig">TIES</p><p class="num2">0</p></span>
              <span class="crate3"><p class="fig-2">O (CPU)</p><p class="num3">0</p></span>
            </section>
          </div>
        </div>
        </div>
      
        <div class="popup">
          <div class="lost-pop">
            <div class="lost-para"><p>OH NO, YOU LOST....</p></div>
            <div class="lost-mid"><img src="icon-o.svg"><p>TAKE NEXT ROUND</p></div>
            <div class="lost-btn">
              <button class="lost-quit">QUIT</button>
              <button class="lost-next">NEXT ROUND</button>
            </div>
          </div> 
        </div>

        <div class="popup-x">
          <div class="win-pop">
            <div class="win-para"><p>YOU WON!</p></div>
            <div class="win-mid"><img src="icon-x.svg"><p>TAKE NEXT ROUND</p></div>
            <div class="win-btn">
              <button class="win-quit">QUIT</button>
              <button class="win-next">NEXT ROUND</button>
            </div>
          </div> 
        </div>

        <div class="restart">
          <div class="restart-pop">
            <div class="restart-para">RESTART GAME?</div>
            <div class="restart-bt">
              <button class="restart-quit">NO, CANCEL</button>
              <button class="restart-next">YES, RESTART</button>
            </div>
          </div> 
        </div>
        <script src="js/jquery-3.6.1.min.js"></script>
      <script src="js/script.js"></script>
    </div>
    
      </body>
      </html>
