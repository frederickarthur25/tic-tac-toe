<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tic Tac Toe</title>
  
</head>
<body>

  <!-- New game menu start -->
    <div id="main-container">
        <div id="image">
          <img id="logo" src="logo.svg">
        </div>
        <div id="mid-portion">
          <div id="player"><p id="player-1">Pick player 1's mark</p></div>
            <div id="inner">
              <div id="inner-inner">
                <img id="icon-x" src="icon-x.svg">
                <div id="inner-inner-2">
                  <img id="icon-o" src="icon-o.svg">
                </div>
              </div>
            </div>
            <div id="player-2"><p id="player-1-1">Remember: X goes first</p></div>
        </div>
            <div>
              <button id="cpu">New Game (vs CPU)</button>
              <button id="player-com">New Game (vs player)</button>
            </div>
</div>

<div class="play-board">
  <div class="details">
    <div class="cpu"></div>
    <div class="cpu"></div>
  </div>

  <div class="play-area">
    <section>
      <span class="box 1"></span>
      <span class="box 2"></span>
      <span class="box 3"></span>
    </section>
    <section>
      <span class="box 4"></span>
      <span class="box 5"></span>
      <span class="box 6"></span>
    </section>
    <section>
      <span class="box 7"></span>
      <span class="box 8"></span>
      <span class="box 9"></span>
    </section>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>

<!-- New game menu end -->

  <!-- Game board start -->

  <!-- x/o icon --> turn

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel 
  Yes, restart

  <!-- Game board end -->
